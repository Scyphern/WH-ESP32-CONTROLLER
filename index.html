<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESP32 MQTT Controller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ESP32 MQTT Controller Dashboard</h1>
  
  <!-- Device 1 Controls -->
  <div class="device">
    <h2>Device: ESP32 1</h2>
    <!-- Only one button to toggle LED blinking -->
    <button onclick="sendCommand('emqx/esp32_1', 'on')">Toggle LED</button>
  </div>
  
  <!-- If you have additional devices, add more sections similarly -->
  
  <!-- Include the MQTT client library and our custom script -->
  <script src="mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
