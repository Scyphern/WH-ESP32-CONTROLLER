<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WAREHOUSE HVI NAVIGATION</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Logo Section -->
  <header>
    <img src="logo.png" alt="Warehouse HVI Logo" class="logo">
  </header>
  
  <h1>WAREHOUSE HVI NAVIGATION</h1>
  <h2>By Naseem (2025)</h2>
  
  <!-- Device 1 Controls -->
  <div class="device">
    <h3>Location A</h3>
    <!-- Only one button to toggle LED blinking -->
    <button onclick="sendCommand('emqx/esp32_1', 'on')">Toggle Location</button>
  </div>
  
  <div class="device">
    <h4>Location B</h4>
    <!-- Only one button to toggle LED blinking -->
    <button onclick="sendCommand('emqx/esp32_2', 'on')">Toggle Location</button>
  </div>
  <!-- If you have additional devices, add more sections similarly -->
  
  <!-- Include the MQTT client library and our custom script -->
  <script src="mqtt.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
